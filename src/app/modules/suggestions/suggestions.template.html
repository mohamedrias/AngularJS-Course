<section>
    <header>
        <h2>Give Suggestions</h2>
    </header>
    <article>
        <div class="input">
            <label>Topic</label>
            <select ng-model="suggestion.course">
                <option value="general">General</option>
                <option value="angular">Angular JS</option>
                <option value="HTML">HTML</option>
                <option value="css">CSS</option>
                <option value="Javascript">JavaScript</option>
            </select>
        </div>
        <div class="input">
            <label>Suggestion</label>
            <textarea auto-height ng-model="suggestion.suggestion"></textarea>
        </div>
        <div class="input">
            <button type="submit" class="button-positive button" ng-click="submitSuggestion()">Submit</button>
        </div>
    </article>
</section>
